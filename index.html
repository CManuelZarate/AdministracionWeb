<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9f0f7308c0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Administrador Web</title>
  </head>
  <body>
    <!--Nav de inicio-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 nav-inicio">
        <div class="container">
            <a href="index.html" class="navbar-brand">E-Commerce</a>
        </div>
    </nav>
    <!--Login-->
    <div class="h-75">
    
    <img src="img/logo_login.png" class="img-fluid mx-auto d-block my-5">

    <section id="login ">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Acceso de Usuario</h4>
                        </div>
                        <div class="card-body">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email"  id="email" class="form-control" placeholder="Ingrese su email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password"  id="password" class="form-control" placeholder="Ingrese su password">
                                </div>

                                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user"></i> Ingresar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5 footer-inicio">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center text-muted">
                        CRL Derechos reservados &copy;
                        <span>E-Commerce</span>
                    </p>
                    
                </div>
            </div>
        </div>
    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--CAMBIAMOS LA VERSION MINIFICADA DEL JQUERY QUE NO ES SLIM-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


  </body>
</html>
